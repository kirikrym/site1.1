<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg_style.css">
    <title>form2</title>
</head>
<body>
    <div class="wrapper">
        <div class="curved" id="curved">
            <div class="form-wrapper sign-in">
                <form action="#" id="registrationForm">
                    <h2>вход</h2>
                    <div class="input-box">
                        <input type="text" id="username" required>
                        <label>имя пользователя</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>введите пароль</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">восстановить пароль</a>
                    </div>
                    <button type="submit" id="submitBtn">войти</button>
                    <div class="sign-link">
                        <p>нет аккаунта? <a href="#">создать</a></p>
                    </div>
                    <div class="social-platform">
                        <p>или зайти через:</p>
                        <div class="social-icons">
                            <a href="#"><i class="ginhub"></i><img src="logo_telegram.png" alt=""></a>
                            <a href="#"><i class="google"></i><img src="logo_vk.png" alt=""></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="reg_script.js"></script>
</body>
</html>
